<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/clouds.png" type="image/x-icon">
    <title>Weather</title>

</head>

<body>
    <div class="card">
        <div class="search">
            <form action="">
                <input type="text" placeholder="Enter city name..." spellcheck="false" class="inputCity">
                <button type="submit"><i class='bx bx-search'></i></button>
            </form>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="images">
            <h2 class="temp">3Â°C</h2>
            <h1 class="city">New York</h1>
        
        <div class="hum_air">
            <div class="wind-container">
                <i class='bx bx-wind'></i>
                <div>
                    <p class="wind">20km/h</p>
                    <p>Wind</p>
                </div>
            </div>
            <div class="humidity-container">
                <i class='bx bx-water'></i>
                <div>
                    <p class="humidity">64%</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
